{% extends 'base.html' %}

{% block app_content %}
    <h1>Results - {{ quiz_title }}</h1>
    <div class="row">
        <div class="col-md-4">
            You scored {{ points }} out of {{ total_points }}.
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <a href="{{ url_for('quiz.index') }}">Return to quiz menu</a>
        </div>
    </div>
{% endblock %}
